<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
</body>

<script>
const class1 = document.querySelectorAll("p.highlight");

// Loop through the selected elements and set their font weight to "bold"
class1.forEach((paragraph) => {
    paragraph.style.fontWeight = "bold";
  });
</script>
</html>
